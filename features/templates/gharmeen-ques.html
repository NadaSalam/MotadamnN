    <!-- start question -->
    <div class="question">
      <h2>برنامج الغارمين</h2>
      <form id="form">

        <div class="form-field f-field g-field">
          <h5><sub>*</sub><span>السن</span><sup>*</sup></h5>
          <input type="radio" id="yes" name="السن" value="أقل من 40" />
          <label class="yes" for="yes"><span>أقل من أربعين سنة</span></label>
          <input type="radio" id="no" name="السن" value="أكبر من 40"/>
          <label class="no" for="no" class="label"><span>أكبر من أربعين سنة</span></label>
        </div>

        <div class="form-field s-field g-field">
          <h5><sub>*</sub><span>ما قيمة الدخل؟</span><sup>*</sup></h5>
          <input type="radio" id="zero" name="ما قيمة الدخل" value="من 0 الي 500" />
          <label class="zer" for="zero"><span  class="zero" > من 0 إلي 500 جنيه</span></label>
          <input type="radio" id="forty" name="ما قيمة الدخل" value="من 500 الي 1000" />
          <label class="fi-haundred" for="forty"><span>من 500 الي 1000 جنيه</span></label>
          <input type="radio" id="mo-forty" name="ما قيمة الدخل" value="أكثر من 1000" />
          <label class="mo-thousand" for="mo-forty"><span>أكثر من  1000 جنيه</span></label>
          <input type="text" placeholder="اكتب قيمة الدخل">
        </div>

        <div class="form-field g-field s-field">
          <h5 class="h5"><sub>*</sub><span>كمية الدين؟</span><sup>*</sup></h5>
          <br>
          <input type="radio" id="t-thousand" name="كمية الدين" value="من 0 الي 2000" />
          <label class="two-thousand" for="t-thousand"><span  class="zero" > من 0 إلي 2000 جنيه</span></label>
          <input type="radio" id="f-thousand" name="كمية الدين" value="من 2000 الي 5000"/>
          <label class="thousand" for="f-thousand"><span>من 2000 إلي 5000 جنيه</span></label>
          <input type="radio" id="more-five" name="كمية الدين" value="اكثر من 5000"/>
          <label for="more-five" class="more"><span>أكثر من 5000 جنيه</span></label>
          <input type="text" placeholder="اكتب قيمة الدين">
        </div>

        <div class="form-field th-field g-field s-field">
          <h5 class="h5"><sub>*</sub><span>الوقت المتبقي حتي موعد السداد؟</span><sup>*</sup></h5>
          <input type="radio" id="may" name="الوقت المتبقي للسداد" value="من 0 حتي 6 أشهر" />
          <label class="label" for="may"><span>من 0 حتي 6 أشهر</span></label>
          <input type="radio" id="not-may" name="الوقت المتبقي للسداد" value="أكثر من 6 أشهر"/>
          <label for="not-may" class="label"><span>أكتر من 6 أشهر</span></label>
        </div>

        <br>
        <div class="form-field th-field g-field">
          <h5 class="h5"><sub>*</sub><span>الجنس؟</span><sup>*</sup></h5>
          <input type="radio" id="male" name="الجنس" value="ذكر" />
          <label class="label" for="male"><span>رجل</span></label>
          <input type="radio" id="female" name="الجنس" value="أنثي"/>
          <label for="female" class="label"><span>إمرأة</span></label>
        </div>
        <input class="btnnn" type="submit"  value="إضافة">
      </form>
