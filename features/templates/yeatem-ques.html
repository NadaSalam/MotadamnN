    <!-- start question -->
    <div class="question">
      <h2>برنامج اليتامي</h2>
      <form id="form">

        <div class="form-field f-field">
          <h5><sub>*</sub><span>هل يوجدأفراد أسرة؟</span><sup>*</sup></h5>
          <input type="radio" id="yes" name="هل يوجد أفراد أسرة" value="لا يوجد" />
          <label for="yes"><span>لا يوجد</span></label>
          <input type="radio" id="n-direct" name="هل يوجد أفراد أسرة" value="اقارب غير مباشرين"/>
          <label for="n-direct" class="label"><span>أقارب غير مباشرين (ابن عم - ابن خال)</span></label>
          <input type="radio" id="direct" name="هل يوجد أفراد أسرة" value="اقارب مباشرين"/>
          <label for="direct" class="label"><span>أقارب مباشرين (أخوات - ابناء - أعمام)</span></label>
        </div>

        <div class="form-field">
          <h5><sub>*</sub><span>ما قيمة الدخل؟</span><sup>*</sup></h5>
          <input type="radio" id="zero" name="قيمة الدخل" value="من 0 الي 500 جنيه" />
          <label for="zero"><span  class="zero" > من 0 إلي 500 جنيه</span></label>
          <input type="radio" id="thousand" name="قيمة الدخل" value="من 500 الي 1000"/>
          <label class="labe" for="thousand"><span>من 500 إلي 1000 جنيه</span></label>
          <input type="radio" id="more" name="قيمة الدخل" value="أكثر من 1000"/>
          <label for="more" class="label"><span>أكثر من 1000 جنيه</span></label>
          <input type="text" placeholder="اكتب قيمة الدخل">
        </div>

        <div class="form-field th-field">
          <h5 class="h5"><sub>*</sub><span>عدد أفراد الأسرة</span><sup>*</sup></h5>
          <input type="radio" id="there" name="عدد افراد الاسرة" value="من 0 الي 3" />
          <label class="label" for="there"><span>من 0 إلي 3</span></label>
          <input type="radio" id="not" name="عدد افراد الاسرة" value="اكثر من 3"/>
          <label for="not" class="label"><span>أكثر من 3</span></label>
        </div>
        <br>
        <div class="form-field th-field">
          <h5 class="h5"><sub>*</sub><span>السن؟</span><sup>*</sup></h5>
          <input type="radio" id="yup" name="السن" value="اقل من 10 سنوات" />
          <label class="label" for="yup"><span>أقل من 10 سنوات</span></label>
          <input type="radio" id="no" name="السن" value="من 10 سنوات الي 13 سنة"/>
          <label for="no" class="label"><span>من 10 سنوات إلي 13 سنة</span></label>
        </div>
        <br>
        <div class="form-field th-field">
          <h5 class="h5"><sub>*</sub><span>هل يحتاج لرعاية خاصة (لا يستطيع التحرك - ....)؟</span><sup>*</sup></h5>
          <input type="radio" id="may" name="هل يحتاج لرعاية خاصة" value="نعم" />
          <label class="label" for="may"><span>نعم</span></label>
          <input type="radio" id="not-may" name="هل يحتاج لرعاية خاصة" value="لا"/>
          <label for="not-may" class="label"><span>لا</span></label>
        </div>
        <input class="btnn" type="submit" value="إضافة">
      </form>
