    <!-- start question -->
    <div class="question">
      <h2>برنامج الأقتصاد</h2>
      <form id="form">

        <div class="form-field f-field g-field">
          <h5><sub>*</sub><span>السن</span><sup>*</sup></h5>
          <input type="radio" id="yes" name="السن" value="أقل من 40" />
          <label class="age" for="yes"><span>أقل من أربعين سنة</span></label>
          <input type="radio" id="no" name="السن" value="أكبر من 40"/>
          <label class="older" for="no" class="label"><span>أكبر من أربعين سنة</span></label>
        </div>

        <div class="form-field s-field g-field">
          <h5><sub>*</sub><span>مبلغ الاستثمار</span><sup>*</sup></h5>
          <input type="radio" id="thousan" name="مبلغ الاستثمار" value="من 1000 حتي 5000"/>
          <label for="thousan" class="label"><span>من 0 حتي 1000</span></label>
          <input type="radio" id="fi-thousan" name="مبلغ الاستثمار" value="من 1000 حتي 5000"/>
          <label for="fi-thousan" class="label"><span>من 1000 حتي 5000</span></label>
          <input type="radio" id="more" name="مبلغ الاستثمار" value="اكثر من 5000"/>
          <label for="more" class="labell"><span>أكثر من 5000 جنيه</span></label>
          <input class="eco" type="text" placeholder="اكتب قيمة الاستثمار">
        </div>

        <div class="form-field g-field s-field">
          <h5 class="h5"><sub>*</sub><span>الدخل</span><sup>*</sup></h5>
          <br>
          <input type="radio" id="t-thousand" name="الدخل" value="من 0 الي 500" />
          <label class="tw-thousand" for="t-thousand"><span  class="zero" > من 0 إلي 500 جنيه</span></label>
          <input type="radio" id="f-thousand" name="الدخل" value="من 500 الي 1000"/>
          <label class="thousan" for="f-thousand"><span>من 500 إلي 1000 جنيه</span></label>
          <input type="radio" id="more-five" name="الدخل" value="أكثر من 1000"/>
          <label for="more-five" class="more-f"><span>أكثر من 1000 جنيه</span></label>
          <input type="text" placeholder="اكتب قيمة الدخل">
        </div>

        <div class="form-field th-field g-field s-field">
          <h5 class="h5"><sub>*</sub><span>عدد أفراد الأسرة؟</span><sup>*</sup></h5>
          <input type="radio" id="may" name="عدد افراد الاسرة" value="من 0 حتي 3" />
          <label class="label" for="may"><span>من 0 حتي 3</span></label>
          <input type="radio" id="not-may" name="عدد افراد الاسرة" value="أكثر من 3"/>
          <label for="not-may" class="label"><span>أكتر من 3 أفراد</span></label>
        </div>

        <br>
        <div class="form-field th-field g-field">
          <h5 class="h5"><sub>*</sub><span>دراسة جدوي والقدرة علي أدارة العمل</span><sup>*</sup></h5>
          <input type="radio" id="eco" name="القدرة علي دراسة الجدوي" value="لا"/>
          <label for="eco" class="label"><span>نعم</span></label>
          <input type="radio" id="not-eco" name="القدرة علي دراسة الجدوي" value="لا"/>
          <label for="not-eco" class="label"><span>لا</span></label>
        </div>
        <input class="btnnn" type="submit"  value="إضافة">
      </form>
