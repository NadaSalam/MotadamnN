    <!-- start question -->
    <div class="question">
      <h2 class="h-h2">برنامج القلب</h2>
      <form id="form" class="fom">

        <div class="form-field f-field f-padding">
          <h5><sub>*</sub><span>السن؟</span><sup>*</sup></h5>
          <input type="radio" id="yes" name="السن" value="أقل من 30" />
          <label class="thirty"  for="yes"><span>أقل من 30 سنة</span></label>
          <input type="radio" id="n-direct" name="السن" value="من 30حتي 50"/>
          <label for="n-direct" class="label fifty"><span>من 30 حتي 50 سنة</span></label>
          <input type="radio" id="direc" name="السن" value="أكبر من 50"/>
          <label for="direc" class="label m-fifty"><span> أكبر من 50 سنة</span></label>
        </div>

        <div class="form-field fil-padding">
          <h5><sub>*</sub><span>الوقت المتبقي حتي تصبح الحالة خطيرة؟</span><sup>*</sup></h5>
          <input type="radio" id="zero" name="الوقت المتبقي لتصبح الحالة خطيرة" value="أقل من شهر" />
          <label class="mounth" for="zero"><span  class="zero" >أقل من شهر</span></label>
          <input type="radio" id="more" name="الوقت المتبقي لتصبح الحالة خطيرة" value="من شهر حتي 6 شهور"/>
          <label for="more" class="six-mounth"><span>من شهر حتي 6 أشهور</span></label>
          <input type="radio" id="mor" name="الوقت المتبقي لتصبح الحالة خطيرة" value="أكثر من 6 شهور"/>
          <label for="mor" class="more-six"><span>أكثر من 6 أشهور</span></label>
        </div>

        <div class="form-field th-field">
            <h5 class="h5"><sub>*</sub><span>هل الحالة في خطر</span><sup>*</sup></h5>
            <input type="radio" id="may" name="هل الحالة في خطر" value="نعم" />
            <label class="label" for="may"><span>نعم</span></label>
            <input type="radio" id="not-may" name="هل الحالة في خطر" value="لا"/>
            <label for="not-may" class="label"><span>لا</span></label>
        </div>
        <br>
        <div class="form-field th-field">
          <h5 class="h5"><sub>*</sub><span>هل يحتاج لسفر؟</span><sup>*</sup></h5>
          <input type="radio" id="yup" name="هل يحتاج لسفر" value="نعم" />
          <label class="label" for="yup"><span>نعم</span></label>
          <input type="radio" id="no" name="هل يحتاج لسفر" value="لا"/>
          <label for="no" class="label"><span>لا</span></label>
        </div>
        <br>
        <div class="form-field th-field">
          <h5 class="h5"><sub>*</sub><span>الحالة الصحية</span><sup>*</sup></h5>
          <input type="radio" id="stable" name="الحالة الصحية" value="مستقرة" />
          <label class="label" for="stable"><span>مستقرة</span></label>
          <input type="radio" id="not-stable" name="الحالة الصحية" value="غير مستقرة"/>
          <label for="not-stable" class="label"><span>غير مستقرة</span></label>
        </div>

        <br>
        <div class="form-field th-field">
            <h5 class="h5"><sub>*</sub><span>هل يحتاج لزراعة قلب؟</span><sup>*</sup></h5>
            <input type="radio" id="yes-heart" name="هل يحتاج لزراعة قلب" value="نعم" />
            <label class="label" for="yes-heart"><span>نعم</span></label>
            <input type="radio" id="no-heart" name="هل يحتاج لزراعة قلب" value="لا"/>
            <label for="no-heart" class="label"><span>لا</span></label>
        </div>

        <input class="buttn" type="submit" value="إضافة">
      </form>
    </div>
